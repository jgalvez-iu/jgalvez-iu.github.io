 <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/addons/p5.sound.min.js" integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <body>
    <script>
let mic
function setup() {
  createCanvas(500, 430);
  mic=new p5.AudioIn();
  mic.start();
}

function draw() {
  //mouseX=250
  //mouseY=215
  let vol=mic.getLevel();
  let h=map(vol,0,1,0,5000);
  background(255,200,50);
  fill(255);
  ellipse(mouseX,mouseY,200,220);//cara
  fill (0);
  ellipse (mouseX-35,mouseY-45,30+h,30+h);
  ellipse (mouseX+35,mouseY-45,30+h,30+h);
  fill(255,0,0);//color Boca
  arc(mouseX,mouseY+40,50+h,30+h,0,PI);//Boca
  line(mouseX,mouseY,mouseX+70,mouseY+30+h);
 line(mouseX,mouseY,mouseX-70,mouseY+30+h);
}
</script>
    </body>
